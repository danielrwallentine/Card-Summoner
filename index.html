<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<script>

function keyPress(key) {
  i = key.cloneNode(true);
  i.setAttribute("onclick", "this.remove(); updateFrameColor();");
  document.querySelector("#cardCost").appendChild(i);
  updateFrameColor();
}

function autoReplaceSymbols(elem) {
  const symbol = ["{W}", "{U}", "{B}", "{R}", "{G}", "{C}"];
  symbol.forEach((current) => {
    while (elem.innerHTML.includes(current)) {
      index = elem.innerHTML.indexOf(current);
      beforeText = elem.innerHTML.substring(0, index);
      afterText = elem.innerHTML.substring(index + current.length);
      elem.innerHTML = beforeText + '<abbr contenteditable="false" class="card-symbol card-symbol-' + current.replaceAll("{", "").replaceAll("}", "") + '"></abbr>' + afterText;
    }
  });
}

function loadImage() {
var i = document.createElement("input");
i.setAttribute("type", "file");
i.setAttribute("accept", "image/*");
i.style.display = "none";
document.body.appendChild(i);
i.addEventListener("change", function () {
let fr = new FileReader();
fr.onload = function () {
document.querySelector("background").style.backgroundImage = "url(" + fr.result + ")";
}
fr.readAsDataURL(this.files[0]);
i.remove();
});
i.click();
}

cardColor = "A";
legend = "";

function updateFrameColor() {
 colors = "";
 document.querySelector("#cardCost").childNodes.forEach((elm) => {
  if (elm.getAttribute("class").includes("-W") || elm.getAttribute("class").includes("-U") || elm.getAttribute("class").includes("-B") || elm.getAttribute("class").includes("-R") || elm.getAttribute("class").includes("-G") || elm.getAttribute("class").includes("-C")) {
   if (!colors.includes(elm.getAttribute("class").replaceAll("card-symbol-", "").replaceAll("card-symbol", "").replaceAll(" ", ""))) {
    colors += elm.getAttribute("class").replaceAll("card-symbol-", "").replaceAll("card-symbol", "").replaceAll(" ", "");
   }
  }
 });
 if (colors.length > 1) {
  cardColor = "M";
 } else if (colors.length <= 0) {
  cardColor = "A";
 } else {
  cardColor = colors.toUpperCase();
 }

 if (document.querySelector("styler :checked").getAttribute("value") == "0") {
  document.querySelector("#pdback").style.backgroundImage = 'url("https://raw.githubusercontent.com/danielrwallentine/Card-Summoner/refs/heads/master/images/m15/PT/' + cardColor + '.png")';
  document.querySelector("border").style.backgroundImage = 'url("https://raw.githubusercontent.com/danielrwallentine/Card-Summoner/refs/heads/master/images/m15/Basic/' + legend + cardColor + '.png")';
  document.querySelector("#cardName").style.color = "black";
  document.querySelector("#nickname").style.color = "transparent";
  document.querySelector("#typeLine").style.color = "black";
  document.querySelector("#statBox").style.color = "black";
  document.querySelector("#pd").style.color = "black";
  color_state = 0;
 } else if (document.querySelector("styler :checked").getAttribute("value") == "1") {
  document.querySelector("#pdback").style.backgroundImage = 'url("https://raw.githubusercontent.com/danielrwallentine/Card-Summoner/refs/heads/master/images/m15/PT/' + cardColor + '.png")';
  document.querySelector("border").style.backgroundImage = 'url("https://raw.githubusercontent.com/danielrwallentine/Card-Summoner/refs/heads/master/images/m15/Showcase/' + legend + cardColor + '.png")';
  document.querySelector("#nickname").style.color = "transparent";
  document.querySelector("#cardName").style.color = "black";
  document.querySelector("#nickname").style.color = "transparent";
  document.querySelector("#typeLine").style.color = "white";
  document.querySelector("#statBox").style.color = "white";
  document.querySelector("#pd").style.color = "black";
 } else if (document.querySelector("styler :checked").getAttribute("value") == "2") {
  document.querySelector("#pdback").style.backgroundImage = 'url("https://raw.githubusercontent.com/danielrwallentine/Card-Summoner/refs/heads/master/images/m15/PT/' + cardColor + '.png")';
  document.querySelector("border").style.backgroundImage = 'url("https://raw.githubusercontent.com/danielrwallentine/Card-Summoner/refs/heads/master/images/m15/Nickname/' + legend + cardColor + '.png")';
  document.querySelector("#cardName").style.color = "white";
  document.querySelector("#nickname").style.color = "white";
  document.querySelector("#typeLine").style.color = "white";
  document.querySelector("#statBox").style.color = "white";
  document.querySelector("#pd").style.color = "black";
  color_state = 3;
 } else if (document.querySelector("styler :checked").getAttribute("value") == "3") {
  document.querySelector("#pdback").style.display = "none";
 }
}

function updateBorderByType(typeLine) {
 if (typeLine.innerHTML.includes("Creature")) {
  document.querySelector("#pdback").hidden = false;
 } else {
  document.querySelector("#pdback").hidden = true;
 }
 if (typeLine.innerHTML.includes("Legendary")) {
  legend = "Legend";
 } else {
  legend = "";
 }
}

function custom() {
 document.querySelector("#pdback").style.display = "block";
 updateFrameColor()
 updateBorderByType(document.querySelector("#typeLine"))
}

function importBorder() {
document.querySelector("border").style.backgroundImage = "none";
var i = document.createElement("input");
i.setAttribute("type", "file");
i.setAttribute("accept", "image/*");
i.style.display = "none";
document.body.appendChild(i);
i.addEventListener("change", function () {
let fr = new FileReader();
fr.onload = function () {
document.querySelector("border").style.backgroundImage = "url(" + fr.result + ")";
}
fr.readAsDataURL(this.files[0]);
i.remove();
});
i.click();
}

function exportImage() {
  htmlToImage
  .toBlob(document.getElementById("ach"))
  .then((blob) => {

    const file = new File([blob], document.querySelector("#cardName").innerHTML + ".png", { type: "image/png" });

    if (navigator.canShare && navigator.canShare({ files: [ file ] })) {
      navigator.share({
        files: [file]
      })
      .then(() => console.log('Share was successful.'))
      .catch((error) => console.log('Sharing failed', error.message));
    } else {
      console.log("can't share this");
      htmlToImage.toPng(document.getElementById("ach")).then(function (dataUrl) {
        var link = document.createElement('a');
        link.download = document.querySelector("#cardName").innerHTML;
        link.href = dataUrl;
        link.click();
      })
      .catch(function (error) {
        console.error('Oops, something went wrong!', error);
      });
    }
  })
}

var color_state = 0;

function toggleColor() {
  color_state += 1;
  
  if (color_state == 0 || color_state == 6) {
    color_state = 0;
    document.querySelector("#statBox").style.color = "black";
    document.querySelector("#pd").style.color = "black";
  } else if (color_state == 1) {
    document.querySelector("#cardName").style.color = "white";
  } else if (color_state == 2) {
    document.querySelector("#typeLine").style.color = "white";
  } else if (color_state == 3) {
    document.querySelector("#statBox").style.color = "white";
    document.querySelector("#pd").style.color = "white";
  } else if (color_state == 4) {
    document.querySelector("#cardName").style.color = "black";
  } else if (color_state == 5) {
    document.querySelector("#typeLine").style.color = "black";
  }
}

function updateText(elem) {
 var r = document.querySelector(':root');
 r.style.setProperty('--font-size', elem.value + "px");
}

function updateIcon(txt) {
  parse = txt.split(" ");
  ico = document.querySelector("#icon");
  if (parse[0] == "M") {
    ico.setAttribute("fill", "orange");
    ico.setAttribute("stroke", "black");
  } else if (parse[0] == "R") {
    ico.setAttribute("fill", "gold");
    ico.setAttribute("stroke", "black");
  } else if (parse[0] == "U") {
    ico.setAttribute("fill", "white");
    ico.setAttribute("stroke", "black");
  } else {
    ico.setAttribute("fill", "black");
    ico.setAttribute("stroke", "white");
  }
}

function italicize() {
  document.querySelector("#statBox").innerHTML = document.querySelector("#statBox").innerHTML + "<span class=itlc>Keyword</span> ãƒ¼ Ability";
}

<body>
  <div id="ach">
    <background>
      <border>
        <box id="cardName" contenteditable="true" placeholder="Card Name"></box>
        <box id="nickname" contenteditable="true" placeholder="True Name"></box>
        <box id="cardCost"></box>

  <div class="keyboard">
    <abbr class="card-symbol card-symbol-W" onclick="keyPress(this);"></abbr>
    <abbr class="card-symbol card-symbol-U" onclick="keyPress(this);"></abbr>
    <abbr class="card-symbol card-symbol-B" onclick="keyPress(this);"></abbr>
    <abbr class="card-symbol card-symbol-R" onclick="keyPress(this);"></abbr>
    <abbr class="card-symbol card-symbol-G" onclick="keyPress(this);"></abbr>
    <abbr class="card-symbol card-symbol-C" onclick="keyPress(this);"></abbr>
    <abbr class="card-symbol card-symbol-X" val="X" onclick="keyPress(this);"></abbr>
    <abbr class="card-symbol card-symbol-0" val="0" onclick="keyPress(this);"></abbr>
    <abbr class="card-symbol card-symbol-1" val="1" onclick="keyPress(this);"></abbr>
    <abbr class="card-symbol card-symbol-2" val="2" onclick="keyPress(this);"></abbr>
    <abbr class="card-symbol card-symbol-3" val="3" onclick="keyPress(this);"></abbr>
    <abbr class="card-symbol card-symbol-4" val="4" onclick="keyPress(this);"></abbr>
    <abbr class="card-symbol card-symbol-5" val="5" onclick="keyPress(this);"></abbr>
    <abbr class="card-symbol card-symbol-6" val="6" onclick="keyPress(this);"></abbr>
    <abbr class="card-symbol card-symbol-7" val="7" onclick="keyPress(this);"></abbr>
    <abbr class="card-symbol card-symbol-8" val="8" onclick="keyPress(this);"></abbr>
    <abbr class="card-symbol card-symbol-9" val="9" onclick="keyPress(this);"></abbr>
    <br><em>Style:</em>
    <styler>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="0" onclick="custom();" checked>
        <label class="form-check-label" for="inlineRadio1">Default</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="1" onclick="custom();">
        <label class="form-check-label" for="inlineRadio2">Showcase</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="2" onclick="custom();">
        <label class="form-check-label" for="inlineRadio3">Nickname</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="3" onclick="custom(); importBorder();">
        <label class="form-check-label" for="inlineRadio4">Custom</label>
      </div>
    </styler>
    <br><em>Font Size:</em><input id="fontsize" type="number" value="16" onchange="updateText(this);">
    <div id="color" class="btn" onclick="toggleColor();">Toggle Text Color</div>
    <div id="export" class="btn" onclick="exportImage();">Export as Image</div>
    <p>Note: Zoom in your browser screen before exporting to get a higher resolution output :)</p>
  </div>
