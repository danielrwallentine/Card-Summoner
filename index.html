<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<script>

function keyPress(key) {
  i = key.cloneNode(true);
  i.setAttribute("onclick", "this.remove(); updateFrameColor();");
  document.querySelector("#cardCost").appendChild(i);
  updateFrameColor();
}

function loadImage() {
var i = document.createElement("input");
i.setAttribute("type", "file");
i.setAttribute("accept", "image/*");
i.style.display = "none";
document.body.appendChild(i);
i.addEventListener("change", function () {
let fr = new FileReader();
fr.onload = function () {
document.querySelector("background").style.backgroundImage = "url(" + fr.result + ")";
}
fr.readAsDataURL(this.files[0]);
i.remove();
});
i.click();
}

cardColor = "C";

function updateFrameColor() {
 colors = "";
 document.querySelector("#cardCost").childNodes.forEach((elm) => {
  if (!!elm.getAttribute("class")) {
   if (!colors.includes(elm.getAttribute("class"))) {
    colors += elm.getAttribute("class");
   }
  }
 });
 if (colors.length > 1) {
  cardColor = "M";
 } else if (colors.length <= 0) {
  cardColor = "A";
 } else {
  cardColor = colors.toUpperCase();
 }
 if (document.querySelector("styler :checked").getAttribute("value") == "0") {
  document.querySelector("#pdback").style.backgroundImage = 'url("https://raw.githubusercontent.com/joshbirnholz/cardconjurer/refs/heads/master/data/images/cardImages/m15/m15PT' + cardColor + '.png")';
  document.querySelector("border").style.backgroundImage = 'url("https://raw.githubusercontent.com/joshbirnholz/cardconjurer/refs/heads/master/data/images/cardImages/m15/m15Frame' + cardColor + '.png")';
  document.querySelector("crown").style.backgroundImage = 'url("https://raw.githubusercontent.com/joshbirnholz/cardconjurer/refs/heads/master/data/images/cardImages/m15/m15Crown' + cardColor + '.png")';
  document.querySelector("titl").style.backgroundImage = "none";
  document.querySelector("crown").style.height = "88.48px";
  document.querySelector("crown").style.width = "358px";
  document.querySelector("crown").style.left = "10px";
  document.querySelector("crownbd").style.backgroundImage = 'url("https://raw.githubusercontent.com/joshbirnholz/cardconjurer/refs/heads/master/data/images/cardImages/m15/m15MaskBorderSliverCrown.png")';
  document.querySelector("crownout").hidden = "true";
  document.querySelector("#cardName").style.color = "black";
  document.querySelector("#nickname").style.color = "transparent";
  document.querySelector("#typeLine").style.color = "black";
  document.querySelector("#statBox").style.color = "black";
  document.querySelector("#pd").style.color = "black";
  color_state = 0;
 } else if (document.querySelector("styler :checked").getAttribute("value") == "1") {
  document.querySelector("#pdback").style.backgroundImage = 'url("https://raw.githubusercontent.com/joshbirnholz/cardconjurer/refs/heads/master/data/images/cardImages/m15/m15NicknamePT' + cardColor + '.png")';
  document.querySelector("border").style.backgroundImage = 'url("https://raw.githubusercontent.com/joshbirnholz/cardconjurer/refs/heads/master/data/images/cardImages/m15/genericShowcase/m15GenericShowcaseFrame' + cardColor + '.png")';
  document.querySelector("crown").style.backgroundImage = 'url("https://raw.githubusercontent.com/joshbirnholz/cardconjurer/refs/heads/master/data/images/cardImages/m15/m15CrownFloating' + cardColor + '.png")';
  document.querySelector("titl").style.backgroundImage = "none";
  document.querySelector("crown").style.height = "54px";
  document.querySelector("crown").style.width = "354px";
  document.querySelector("crown").style.left = "12px";
  document.querySelector("crownbd").style.backgroundImage = "none";
  document.querySelector("crownout").removeAttribute("hidden");
  document.querySelector("#nickname").style.color = "transparent";
 } else if (document.querySelector("styler :checked").getAttribute("value") == "2") {
  document.querySelector("#pdback").style.backgroundImage = 'url("https://raw.githubusercontent.com/joshbirnholz/cardconjurer/refs/heads/master/data/images/cardImages/m15/m15NicknamePT' + cardColor + '.png")';
  document.querySelector("border").style.backgroundImage = 'url("https://raw.githubusercontent.com/joshbirnholz/cardconjurer/refs/heads/master/data/images/cardImages/m15/m15NicknameFrame' + cardColor + '.png")';
  document.querySelector("crown").style.backgroundImage = 'url("https://raw.githubusercontent.com/joshbirnholz/cardconjurer/refs/heads/master/data/images/cardImages/m15/m15NicknameCrown' + cardColor + '.png")';
  document.querySelector("titl").style.backgroundImage = 'url("https://raw.githubusercontent.com/joshbirnholz/cardconjurer/refs/heads/master/data/images/cardImages/m15/m15NicknameTitle' + cardColor + '.png")';
  document.querySelector("crown").style.height = "67.58px";
  document.querySelector("crown").style.width = "358px";
  document.querySelector("crown").style.left = "10px";
  document.querySelector("crownbd").style.backgroundImage = "none";
  document.querySelector("crownout").hidden = "true";
  document.querySelector("#cardName").style.color = "white";
  document.querySelector("#nickname").style.color = "white";
  document.querySelector("#typeLine").style.color = "white";
  document.querySelector("#statBox").style.color = "white";
  document.querySelector("#pd").style.color = "white";
  color_state = 3;
 } else if (document.querySelector("styler :checked").getAttribute("value") == "3") {
  document.querySelector("crownbd").style.display = "none";
  document.querySelector("#pdback").style.display = "none";
 }
}

function updateBorderByType(typeLine) {
 if (typeLine.innerHTML.includes("Creature")) {
  document.querySelector("#pdback").hidden = false;
 } else {
  document.querySelector("#pdback").hidden = true;
 }
 if (typeLine.innerHTML.includes("Legendary")) {
  document.querySelector("crownbd").hidden = false;
  document.querySelector("titl").hidden = true;
 } else if (document.querySelector("styler :checked").getAttribute("value") == "2") {
  document.querySelector("titl").hidden = false;
  document.querySelector("crownbd").hidden = true;
 } else {
  document.querySelector("crownbd").hidden = true;
  document.querySelector("titl").hidden = true;
 }
}

function custom() {
 document.querySelector("crownbd").style.display = "block";
 document.querySelector("#pdback").style.display = "block";
 updateFrameColor()
 updateBorderByType(document.querySelector("#typeLine"))
}

function importBorder() {
document.querySelector("border").style.backgroundImage = "none";
var i = document.createElement("input");
i.setAttribute("type", "file");
i.setAttribute("accept", "image/*");
i.style.display = "none";
document.body.appendChild(i);
i.addEventListener("change", function () {
let fr = new FileReader();
fr.onload = function () {
document.querySelector("border").style.backgroundImage = "url(" + fr.result + ")";
}
fr.readAsDataURL(this.files[0]);
i.remove();
});
i.click();
}

function exportImage() {
  
  htmlToImage.toPng(document.getElementById("ach")).then(function (dataUrl) {
    var link = document.createElement('a');
    link.download = document.querySelector("#cardName").innerHTML;
    link.href = dataUrl;
    link.click();
  })
  .catch(function (error) {
    console.error('Oops, something went wrong!', error);
  });
}

var color_state = 0;

function toggleColor() {
  color_state += 1;
  
  if (color_state == 0 || color_state == 6) {
    color_state = 0;
    document.querySelector("#statBox").style.color = "black";
    document.querySelector("#pd").style.color = "black";
  } else if (color_state == 1) {
    document.querySelector("#cardName").style.color = "white";
  } else if (color_state == 2) {
    document.querySelector("#typeLine").style.color = "white";
  } else if (color_state == 3) {
    document.querySelector("#statBox").style.color = "white";
    document.querySelector("#pd").style.color = "white";
  } else if (color_state == 4) {
    document.querySelector("#cardName").style.color = "black";
  } else if (color_state == 5) {
    document.querySelector("#typeLine").style.color = "black";
  }
}

function updateText(elem) {
 var r = document.querySelector(':root');
 r.style.setProperty('--font-size', elem.value + "px");
}

function updateIcon(txt) {
  parse = txt.split(" ");
  ico = document.querySelector("#icon");
  if (parse[0] == "M") {
    ico.setAttribute("fill", "orange");
    ico.setAttribute("stroke", "black");
  } else if (parse[0] == "R") {
    ico.setAttribute("fill", "gold");
    ico.setAttribute("stroke", "black");
  } else if (parse[0] == "U") {
    ico.setAttribute("fill", "white");
    ico.setAttribute("stroke", "black");
  } else {
    ico.setAttribute("fill", "black");
    ico.setAttribute("stroke", "white");
  }
}

function italicize() {
  document.querySelector("#statBox").innerHTML = document.querySelector("#statBox").innerHTML + "<span class=itlc>Keyword</span> ー Ability";
}

function indtast(key) {
 i = key.cloneNode(true);
 i.setAttribute("onclick", "");
 document.querySelector("#statBox").appendChild(i);
}

</script>
